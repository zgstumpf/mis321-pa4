            <div class="card col-md-4 bg-dark text-white">

    <div id="add" class="container">
        <form onsubmit="return false;" method="post">
            <label class="form-label" for="title">Enter a new song here:</label><br>
            <input class="form-control" type="text" id="title" name="title"><br>
            <input type="submit" value="Add" onclick="postSong()">
          </form>
    </div>

    <div id="delete" class="container">
      <form onsubmit="return false;" method="delete">
          <label class="form-label" for="title">Enter a song ID to delete:</label><br>
          <input class="form-control" type="text" id="IDToDelete" name="ID"><br>
          <input type="submit" value="Delete" onclick="DeleteSong()">
        </form>
    </div>

    <div id="favorite" class="container">
      <form onsubmit="return false;" method="put">
          <label class="form-label" for="title">Enter a song ID to favorite:</label><br>
          <input class="form-control" type="text" id="IDToFavorite" name="ID"><br>
          <input type="submit" value="Favorite" onclick="favoriteSong()">
        </form>
    </div>
